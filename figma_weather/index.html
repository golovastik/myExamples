<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Document</title>
</head>

<body>
    <div class="block-wrap">
        <div class="wrap">
            <div class="header-weather">
                <p class="city-weather">Dunkirk</p>
                <p class="temperature-city-weather">25<span class="header-degree-weather">°C</span></p>
                <h3>Mostly Cloudy / Rain Showers</h3>
            </div>

            <div class="today-weather">
                <article class="a">
                    <p>13:00</p>
                    <img src="img/cloudy_big.png" alt="">
                    <p class="temperature-today-weather">25°C</p>
                </article>
                <article>
                    <p class="time-today-weather">14:00</p>
                    <img src="img/rain_big.png" alt="">
                    <p class="temperature-today-weather">27°C</p>
                </article>
                <article>
                    <p class="time-today-weather">15:00</p>
                    <img src="img/rain_big.png" alt="">
                    <p class="temperature-today-weather">29°C</p>
                </article>
                <article>
                    <p class="time-today-weather">16:00</p>
                    <img src="img/cloudy_big.png" alt="">
                    <p class="temperature-today-weather">27°C</p>
                </article>
            </div>

            <div class="week-weather">
                <article>
                    <p>02/11</p>
                    <p>TDY</p>
                    <img src="img/cloudy_small.png">
                    <p>31</p>
                </article>
                <article>
                    <p>02/12</p>
                    <p>TMR</p>
                    <img src="img/rain_small.png">
                    <p>24</p>
                </article>
                <article>
                    <p>02/13</p>
                    <p>SUN</p>
                    <img src="img/rain_small.png">
                    <p>27</p>
                </article>
                <article>
                    <p>02/14</p>
                    <p>MON</p>
                    <img src="img/rain_small.png">
                    <p>29</p>
                </article>
            </div>
        </div>
    </div>
</body>

</html>
